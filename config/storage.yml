test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Remember not to checkin your GCS keyfile to a repository
google:
  service: GCS
  project: deep-rainfall-440216-g3               # Your Google Cloud project ID
  credentials: <%= begin
                     if ENV['GOOGLE_CLOUD_KEYFILE_JSON_BASE64']
                       JSON.parse(Base64.decode64(ENV['GOOGLE_CLOUD_KEYFILE_JSON_BASE64']))
                     else
                       nil
                     end
                   rescue
                     nil
                   end %>
  bucket: rafalkesik_sample_app   # Your storage bucket name

